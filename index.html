<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>mini user profiles</title>
    <link href='style.css' rel="stylesheet" type="text/css"/>
  </head>
  <body ng-app="userProfiles" ng-controller="MainController">
      <div ng-repeat="user in users" id="{{user.id}}" class="box">
        <div class="column">
          <img ng-src="{{user.avatar}}" alt="" class="profile" />
        </div>
        <div class="column">
          <span class="profile-text">
          <span>{{user.first_name}}</span>
          <span>{{user.last_name}}</span>
        </span>
        </div>
      </div>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.min.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>
    <script src="controller.js" type="text/javascript"></script>
    <script src="service.js" type="text/javascript"></script>
  </body>
</html>
